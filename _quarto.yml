project:
  type: website
  output-dir: _site
  render:
    - "*.qmd"
    - "research/**/*.qmd"
    - "teaching/**/*.qmd"
    - "talks/**/*.qmd"
    - "reading/**/*.qmd"
    - "!templates/*.qmd"

website:
  title: "Portfolio académique"
  site-url: "https://example.posit.cloud"
  page-navigation: true
  navbar:
    left:
      - href: index.qmd
        text: Accueil
      - href: about.qmd
        text: Profil
      - href: research/index.qmd
        text: Recherche
      - href: teaching/index.qmd
        text: Enseignement
      - href: talks/index.qmd
        text: Conférences
      - href: reading/index.qmd
        text: Lectures
    right:
      - icon: github
        href: https://github.com/votre-utilisateur/votre-repo
        aria-label: GitHub
  page-footer:
    left: "Site académique Quarto"
    right: "Construit avec Quarto"

format:
  html:
    theme:
      light: [cosmo, styles.scss]
    toc: true
    toc-depth: 2
    code-copy: true
    smooth-scroll: true

lang: fr
execute:
  freeze: auto
